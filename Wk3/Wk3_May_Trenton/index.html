<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>SkateWorld Sign Up</title>
		<link href= "css/main.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width; initial-scale=1.0">

	</head>
	<body>
		<form class="rounded">
			<div id="formHead">
				<h3 id="header-style" class="center-text">Sign up for SkateWorld</h3>
				<p class="center-text">Once you're a member we can find the best skatepark for you!</p>
			</div>

			<ol>
				<li>
					<label for="namefield" class="block">Username</label>
					<input id="namefield" type="text" name="name" class="common-field" required></br>
				</li>
				<li>
					<label class="block">Password</label>
					<input type="password" name="password" class="common-field" required></br>
				</li>
				<li>
					<label class="block">Email</label>
					<input type="email" name="email" class="common-field" required></br>
				</li>
				<li>
					<label class="block">Phone # (not required)</label>
					<input type="tel" name="tele" class="common-field">
				</li>
				<li class="drop-list">
					<label >Country</label>
					<select class="drop-option" name="countries">
						<option value="United States">United States</option>
						<option value="England">England</option>
						<option value="France">France</option>
						<option value="Germany">Germany</option>
						<option value="Canada">Canada</option>
						<option value="Italy">Italy</option>
						<option value="Other">Other</option>
					</select>
				</li>
				<li>
					<label class="block">Address</label>
					<input type="text" name="zip"  class="common-field" >
				</li>
				<li>
					<label class="block">Zipcode</label>
					<input type="text" name="zip" class="common-field">
				</li>
				<li>
					<label class="block">Birthday</label>
					<input type="date" name="bday" class="common-field" required>
				</li>
				<li id="comment-field">
					<label class="block">Comments</label>
					<textarea class="rounded"></textarea></br>
					<input type="submit">
				</li>
			</ol>
		</form>
	</body>
</html>
